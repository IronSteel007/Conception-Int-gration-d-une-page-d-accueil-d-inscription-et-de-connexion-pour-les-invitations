<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" type="text/css" href="login.css" />
  </head>
  <body>
    <main>
      <div class="a-container">
        <div class="a-back-svg">
          <a href="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="26.95"
              height="36.33"
              viewBox="0 0 26.95 36.33"
            >
              <path
                id="Union_1"
                data-name="Union 1"
                d="M0,14.447l.189-.139L0,14.045,19.142,0,23,5.37,8.991,15.653,19.224,29.876l-5.317,3.9Z"
                transform="translate(0 2.804) rotate(-7)"
                fill="#0a0a0a"
              />
            </svg>
          </a>
        </div>

        <div class="a-welcome">
          <h1>Login</h1>
          <p>Welcome back, log in with your information</p>
        </div>
        <form class="a-form" action="google.com">
          <div class="a-form-item">
            <label for="email">Email</label> <br />
            <input
              type="text"
              name="email"
              placeholder="youruser@example.com"
            />
          </div>
          <div class="a-form-item">
            <label for="password">Password</label> <br />
            <input
              type="password"
              name="password"
              placeholder="**************"
            />
          </div>
          <div class="a-form-item a-login">
            <input type="submit" value="log in" />
          </div>
        </form>
        <p><a href="#">forget password ?</a></p>
        <div class="a-signup">
          <p>don't have an account?</p>
          <a href="#">Sign up</a>
          <a href="#"></a>
        </div>
      </div>
    </main>
  </body>
</html>
